baseURL = "http://localhost/"
languageCode = 'en-us'
title = 'Y lab'
theme = 'blowfish'

[params]
  colorScheme = "blowfish"    # Options: blowfish, neon, avocado, fire, emerald, and more
  defaultAppearance = "dark" # Options: light, dark, auto

  [params.author]
    name = "Smile" # Replace with your name
    image = "" # Place an author.jpg in the assets/ folder
    bio = "Exploring AI, engineering, and everything in between."
    links = [
      { twitter = "https://twitter.com/yourhandle" },
      { github = "https://github.com/yourusername" }
    ]

  [params.article]
    readingTime = true
    showViews = false    # Requires a backend like Firebase if enabled
    showAuthor = true
    showTableOfContents = true
    showWordCount = true
    showComments = true

  [params.homepage]
    layout = "profile" # Options: page, profile, background
    showRecent = true
    showRecentItems = 5

  [params.footer]
    showCopyright = true
    customText = "All rights reserved. Unfiltered AI."

