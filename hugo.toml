baseURL = "https://ylab.netlify.app/"
languageCode = 'en-us'
title = 'Y lab'
theme = 'blowfish'

[params]
  colorScheme = "blowfish"
  defaultAppearance = "dark"
  autoSwitchAppearance = true
  enableSearch = true
  enableCodeCopy = true

  [params.header]
    layout = "fixed-fill-blur" # Premium feel: blurry fixed header

  [params.author]
    name = "Smile"
    image = "smile.png" # We can add this later
    bio = "PhD in Education | AI Solopreneur | Innovator. Building Y Lab to help you master AI for efficiency and profit."
    links = [
      { linkedin = "https://linkedin.com/in/yourprofile" },
      { twitter = "https://twitter.com/YLabAI" },
      { github = "https://github.com/smiles9" }
    ]

  [params.homepage]
    layout = "background" # Dynamic background style
    showRecent = true
    showRecentItems = 6
    cardView = true # Grid layout for posts

  [params.article]
    readingTime = true
    showAuthor = true
    showTableOfContents = true
    showWordCount = true
    showComments = true
    showHero = true
    heroStyle = "background" # Post titles with nice background overlays
    sharingLinks = ["linkedin", "twitter", "whatsapp", "telegram", "email"]

  [params.footer]
    showCopyright = true
    customText = "Made with ❤️ at Y Lab"
    showAppearanceSwitcher = true
    showScrollToTop = true

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 20

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 30
